  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Time</title>
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div class="overlay-container">
    <div class="content">
      <div class="prayer-info">
        <h2 class="prayer-name" id="prayerName"></h2>
        <p class="prayer-time" id="prayerTime"></p>

      <h1 class="prayer-message" id="defaultMessage">"নামাজকে বলোনা কাজ আছে,<br> কাজকে বলো নামাজ আছে।"</h1>
      <button class="close-button" id="closeButton">Close (ESC)</button>
    </div>
  </div>
  <script src="overlay.js"></script>
