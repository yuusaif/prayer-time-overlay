<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Time Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <h1>Prayer Time Settings</h1>
    
    <div class="settings-form">
      <div class="form-group">
        <label for="fajrTime">Fajr Prayer Time:</label>
        <input type="time" id="fajrTime" class="time-input" required>
      </div>

      <div class="form-group">
        <label for="zuhrTime">Zuhr Prayer Time:</label>
        <input type="time" id="zuhrTime" class="time-input" required>
      </div>
      
      <div class="form-group">
        <label for="asrTime">Asr Prayer Time:</label>
        <input type="time" id="asrTime" class="time-input" required>
      </div>

      <div class="form-group">
        <label for="maghribTime">Maghrib Prayer Time:</label>
        <input type="time" id="maghribTime" class="time-input" required>
      </div>

      <div class="form-group">
        <label for="ishaTime">Isha Prayer Time:</label>
        <input type="time" id="ishaTime" class="time-input" required>
      </div>
      
      <div class="form-group">
        <div class="toggle-group">
          <label for="autoStartToggle" class="toggle-label">Start automatically after reboot:</label>
          <label class="toggle-switch">
            <input type="checkbox" id="autoStartToggle" class="toggle-input">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <div class="button-group">
        <button id="saveButton" class="btn btn-primary">Save Settings</button>
        <button id="cancelButton" class="btn btn-secondary">Cancel</button>
      </div>
      
      <div id="message" class="message"></div>
    </div>
    
    <div class="info">
      <p>â° Times are in 12-hour format (HH:MM)</p>
      <p>ğŸ“± The app runs in the system tray</p>
      <p>ğŸ”” Overlay will appear at the set times</p>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
